<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Galeria</title>
</head>
<body>
    <main> 
        <div id="FilterButons">
            <button class="Filter-btn active todos" data-filter="all">Todos</button>
            <button class="Filter-btn Dark" data-filter="Dark">Dark</button>
            <button class="Filter-btn Soft" data-filter="Soft">Soft</button>
            <button class="Filter-btn Med" data-filter="Med">Medieval</button>
        </div>
        <div id="Galeria">
            
            <div class="item Dark"><img src="./Style/img/Darck 1.jpg" alt="Arte Dark"></div>
            <div class="item Soft"><img src="./Style/img/Soft 1.jpg" alt="Arte Soft"></div>
            <div class="item Med"><img src="./Style/img/Med 1.jpg" alt="Arte Medieval"></div>
            
            <div class="item Dark"><img src="./Style/img/Dark 2.jpg" alt="Arte Dark"></div>
            <div class="item Soft"><img src="./Style/img/Soft 2.jpg" alt="Arte Soft"></div>
            <div class="item Med"> <img src="./Style/img/Med 2.jpg" alt="Arte Medieval"></div>
            
            <div class="item Dark"><img src="./Style/img/Dark 3.jpg" alt="Arte Dark"></div>
            <div class="item Soft"><img src="./Style/img/Soft 3.jpg" alt="Arte Soft"></div>
            <div class="item Med"><img src="./Style/img/Med 3.jpg" alt="Arte Medieval"></div>
            
            <div class="item Dark"><img src="./Style/img/Dark 4.jpg" alt="Arte Dark"></div>
            <div class="item Soft"><img src="./Style/img/Soft 4.jpg" alt="Arte Soft"></div>
            <div class="item Med"><img src="./Style/img/Med 4.jpg" alt="Arte Medieval"></div>
            
        </div>


    </main>
    <script src="./app.js"></script>
</body>
</html>
